{% extends 'include.html' %}{% block content %}
<div class="products">
  <h1 style="margin-left: 10%">Search result for {{ query }}</h1>
  <div class="productlist">
    {% if length_products == 0 %}
    <div><h1>Result doesn't found</h1></div>
    {% else %} {% for product in products %}
    <div class="produsts">
      <a style="text-decoration: none; color: black; cursor: pointer">
        <img
          class="product-image"
          src="{{product.product_img.url}}"
          alt="product"
        />
      </a>
      <p class="product-title">{{ product.product_name }}</p>
      <p class="product-price">Rs. {{product.price}}</p>
    </div>
    {% endfor %} {% endif %}
  </div>
</div>
{% endblock %}
